<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Condition In Javascript</title>
</head>
<body>
   <h1>IF Condition in JAVASCRIPT</h1> 

   <script>
    var age =19;

    if (age>=18){
        console.log("Eligible for Voting");
    }else{
        console.log("Not eligible for voting");
    }
   </script>
</body>
</html>
