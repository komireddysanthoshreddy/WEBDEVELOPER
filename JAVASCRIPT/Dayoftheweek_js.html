<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript -Day of the Week Program</title>
</head>
<body>
    <h1>To find the day of the week program using Javascript</h1>
    <script>

        var number = 7;
        if(number == 0){
            console.log("Sunday");
        }else if(number == 1){
            console.log("Monday");
        }else if(number == 2){
            console.log("Tuesday");
        }else if(number == 3){
            console.log("Wednesday");
        }else if(number == 4){
            console.log("Thursday");
        }else if(number == 5){
            console.log("Friday");
        }else if(number == 6){
            console.log("Saturday");
        }else{
            console.log("Not a valid input! Please choose between 0 to 6");
        }

    </script>
</body>
</html>
