<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript IF-ELSEIF</title>
</head>
<body>
    <h1>Javascript iF- ELSE IF </h1>
    <script>

        var a = 400;
        var b = 500;
        if(a>b){
            console.log("a is greater than b");
        }else if(a<b){
            console.log("b is greater than a");
        }else{
            console.log("a is equal to b");
        }
    </script>
</body>
</html>
