<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript -Month of the Year</title>
</head>
<body>
    <h1>To find the Month of the Year program using Javascript</h1>
    <script>

        var number = 1;
        if(number == 1){
            console.log("January");
        }else if(number == 2){
            console.log("Febraury");
        }else if(number == 3){
            console.log("March");
        }else if(number == 4){
            console.log("April");
        }else if(number == 5){
            console.log("May");
        }else if(number == 6){
            console.log("June");
        }else if(number == 7){
            console.log("July");
        }else if(number == 8){
            console.log("August");
        }else if(number == 9){
            console.log("September");
        }else if(number == 10){
            console.log("October");
        }else if(number == 11){
            console.log("November");
        }else if(number == 12){
            console.log("December");
        }else{
            console.log("Not a valid input! Please choose between 0 to 12");
        }

    </script>
</body>
</html>
