<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Even Odd</title>
</head>
<body>
    <h1>Find Even odd in Javascript</h1>
    <script>
        var number= 14354;
        if(number%2==0){
            console.log("Even Number");
        }else{
            console.log("Odd Number");
        }
    </script>
</body>
